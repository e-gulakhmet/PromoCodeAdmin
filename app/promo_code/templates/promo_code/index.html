{% extends "base.html" %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать</button>
    </form>

    {% if codes is not none %}
        {% for code in codes %}
            <p>
                {{ code }}
            </p>
        {% endfor %}
    {% endif %}

{% endblock %}
